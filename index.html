<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SFDataViz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./frontend/bundle.js" charset="utf-8"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="./stylesheets/legend.css">
  </head>
  <body>
    <style>
      .mapboxgl-canvas-container {
        height: 850px;
      }
      #map-overlay {
        background-color: #fff;
        box-shadow: 0 1px 2px rgba(0,0,0,0.10);
        border-radius: 3px;
        position: absolute;
        z-index: 2;
        width: 25%;
        top: 10px;
        left: 10px;
        padding: 10px;
      }
      #neighborhood-stats {
        font-family: sans-serif;
        list-style-type: none;
        padding: 0;
      }
    </style>
    <div id="root">I AM HTML</div>
  </body>
</html>
